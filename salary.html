<div class="row intro z-depth-2" ng-controller="appCtrl as uq">
  <div class="col s12 m10 offset-m1">
    <div class="row">
    <div class="col m10 offset-m1 s12" style="margin-top:2%;">
      <h1>Salario de {{uq.getPlayerById(uq.datoViajero).name}}</h1>
      Presupuesto actual - {{uq.getTeamById(uq.user.teamID).budget}}<br/>
      Presupuesto actual d salarios - <br/>
      Dinero restante para salarios - 
    </div>
  </div>
  </div>
  <div class="col s12 m10 offset-m1">
    <div class="row">
      <form action="#">
        <p class="range-field">
          <input type="range" id="salaryrange" min="0" max="uq.salaryLimit" ng-model="uq.salaryRange"/>
        </p>
      </form>
      {{uq.salaryRange}}
    </div>
  </div>
  <div class="col s12 m10 offset-m1">
    <div class="row">
      <div class="col m10 offset-m1 s12">
        <button class="col s12 waves-effect waves-light btn" ng-click="uq.redirEditar('')" style="font-size:100%;background-color:#f9a825">Volver</button>
      </div>
    </div>
  </div>
</div>
