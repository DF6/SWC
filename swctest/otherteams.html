<div class="row intro z-depth-2" ng-controller="appCtrl as uq" ng-show="uq.user.valid">

        <label style="color:white;">Equipo</label>
			  <select style="color:black;" ng-change="uq.putPlayersInTable()" class="browser-default" ng-model="uq.teamSelected">

			    <option ng-repeat="te in uq.teams | orderBy: name" ng-if="uq.user.teamID!=te.id" ng-value="te.id">{{te.name}}</option>
			  </select>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m10 offset-m1">
	      <table style="color:white;" class="responsive-table">

	              <th>Cl치usula</th>
	              <th>Comprar</th>
	          </tr>

	        <tbody>
	          <tr ng-repeat="pl in uq.teamPlayers">
	            <td>{{pl.name}}</td>
	            <td>{{pl.position}}</td>
	            <td ng-if="pl.salary!=10">{{(pl.salary*10).toFixed()}}</td>
	            <td ng-if="pl.salary==10">INTOCABLE</td>
	            <td>
	            	<!--<button ng-if="pl.salary!=10 && !uq.isPlayerSignedYetOnThisMarket(pl.id)" class="col m6 s12 waves-effect waves-light btn" ng-click="uq.forceSign(pl.id, uq.user.teamID)" style="font-size:100%;background-color:#f9a825">Cl치usula</button>-->
	            	<!--<button ng-if="!uq.isPlayerSignedYetOnThisMarket(pl.id)" class="col m6 s12 waves-effect waves-light btn" ng-click="uq.redirEditarConDatos('makeoffer', pl.id)" style="font-size:100%;background-color:#f9a825">Oferta</button>-->
	            </td>
	          </tr>
	        </tbody>
	      </table>
      </div>
    </div>
  </div>

      <div class="col m10 offset-m1 s12">

      </div>
    </div>
  </div>
</div>
